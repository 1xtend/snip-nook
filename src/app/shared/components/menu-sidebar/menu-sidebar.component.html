<p-sidebar
  [(visible)]="visible"
  [position]="position()"
  (onHide)="close.emit()"
  class="sidebar"
>
  <ng-template pTemplate="header">
    <app-logo (click)="close.emit()"></app-logo>
  </ng-template>

  <ng-template pTemplate="content">
    <ul class="sidebar__list p-reset">
      <li class="sidebar__sub-header">
        <span>Navigation</span>
      </li>
      <li class="sidebar__item">
        <a
          [routerLink]="['/home']"
          class="sidebar__link p-reset"
          (click)="close.emit()"
        >
          <span class="sidebar__icon pi pi-home"></span>
          Home
        </a>
      </li>
      <li class="sidebar__item">
        <a
          [routerLink]="['/explore']"
          class="sidebar__link p-reset"
          (click)="close.emit()"
        >
          <span class="sidebar__icon pi pi-compass"></span>
          Explore
        </a>
      </li>
      <li class="sidebar__item sidebar__separator"></li>
      <li class="sidebar__sub-header">
        <span>View Options</span>
      </li>
      <li class="sidebar__item sidebar__switch-container">
        <label for="theme-switch" class="sidebar__label">Dark Mode</label>
        <p-inputSwitch
          inputId="theme-switch"
          class="sidebar__switch"
          [formControl]="themeControl"
        ></p-inputSwitch>
      </li>
    </ul>
  </ng-template>
</p-sidebar>
