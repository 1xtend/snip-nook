<form [formGroup]="form" class="form" (ngSubmit)="onSubmit()" focusInvalidInput>
  <div class="form__row">
    <label for="form-password" class="form__label">Current password</label>
    <input
      type="password"
      formControlName="password"
      pPassword
      class="form__input"
      id="form-password"
    />
  </div>

  <p-button
    type="submit"
    severity="danger"
    label="Delete"
    class="form__button"
    size="small"
    [loading]="loading()"
  ></p-button>
</form>
