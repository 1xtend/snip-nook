<header class="header">
  <app-logo class="header__logo"></app-logo>

  <nav class="navbar">
    @if (user$ | async) {
      <p-button
        [routerLink]="['/snippet', 'create']"
        label="Create"
        icon="pi pi-plus"
        class="navbar__link"
        [text]="true"
      ></p-button>
    }

    <p-button
      routerLink="/trending"
      label="Trending"
      icon="pi pi-sparkles"
      class="navbar__link"
      [text]="true"
    ></p-button>
  </nav>

  <div class="header__actions">
    @if (user$ | async; as user) {
      <button
        type="button"
        class="header__avatar p-reset"
        (click)="openSidebar.emit()"
      >
        @if (user.photoURL) {
          <p-avatar [image]="user.photoURL" shape="circle"></p-avatar>
        } @else {
          <p-avatar icon="pi pi-user" shape="circle"></p-avatar>
        }
      </button>
    } @else {
      <p-button routerLink="/login" label="Log In"></p-button>
    }
  </div>
</header>
