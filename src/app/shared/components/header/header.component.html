<header class="header">
  <p-button routerLink="/" class="header__logo" [link]="true"
    >SnipNook</p-button
  >

  <nav class="navbar">
    <a routerLink="/trending" class="navbar__link p-button p-button-text"
      >Trending</a
    >
    <a routerLink="/user/sasd" class="navbar__link p-button p-button-text"
      >User</a
    >
  </nav>

  <div class="header__actions">
    @if (isLoggedIn$ | async) {
      <button
        type="button"
        class="header__avatar"
        (click)="menu.toggle($event)"
      >
        <p-avatar icon="pi pi-user" shape="circle"></p-avatar>
      </button>

      <p-menu [popup]="true" [model]="items" #menu></p-menu>
    } @else {
      <p-button routerLink="/login" label="Log In"></p-button>
    }
  </div>
</header>
