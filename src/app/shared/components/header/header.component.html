<header class="header">
  <p-button
    icon="pi pi-bars"
    [outlined]="true"
    size="small"
    (onClick)="openSidebar.emit('menu')"
  ></p-button>
  <app-logo class="header__logo"></app-logo>

  @if (isAuthenticated()) {
    @if (loading()) {
      <p-skeleton shape="circle" width="32px" height="32px"></p-skeleton>
    } @else {
      @if (user(); as user) {
        <app-avatar
          (onClick)="openSidebar.emit('user')"
          [url]="user.photoURL"
          [isButton]="true"
        ></app-avatar>
      }
    }
  } @else {
    <p-button
      routerLink="/login"
      label="Log In"
      class="header__button"
    ></p-button>
  }
</header>
