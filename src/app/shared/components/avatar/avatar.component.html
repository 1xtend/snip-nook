@if (isButton()) {
  <button type="button" class="p-reset avatar-button" (click)="onClick.emit()">
    @if (url(); as url) {
      <p-avatar [image]="url" shape="circle" [size]="size()"></p-avatar>
    } @else {
      <p-avatar icon="pi pi-user" shape="circle" [size]="size()"></p-avatar>
    }
  </button>
} @else {
  @if (url(); as url) {
    <p-avatar [image]="url" shape="circle" [size]="size()"></p-avatar>
  } @else {
    <p-avatar icon="pi pi-user" shape="circle" [size]="size()"></p-avatar>
  }
}
