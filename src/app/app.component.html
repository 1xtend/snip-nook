@if (loading$ | async) {
  <div style="padding: 100px">Loading...</div>
} @else {
  @if (!hasRoute("login") && !hasRoute("signup")) {
    <app-header (openSidebar)="toggleSidebar(true)"></app-header>

    <app-sidebar
      [visible]="sidebarVisible"
      (closeSidebar)="toggleSidebar(false)"
    ></app-sidebar>
  }

  <main class="main">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>
}
