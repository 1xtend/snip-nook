<section class="create">
  <h2 class="create__title">Create snippet</h2>

  <form class="create__form form" [formGroup]="form">
    <div class="form__row">
      <label for="snippet-name" class="form__label">Name</label>
      <input type="text" pInputText id="snippet-name" formControlName="name" />
    </div>
    <div class="form__row">
      <label for="snippet-description" class="form__label">Description</label>
      <textarea
        type="text"
        pInputTextarea
        id="snippet-description"
        formControlName="description"
        [autoResize]="true"
      ></textarea>
    </div>
    <div class="form__row form__row--inline">
      <p-checkbox
        inputId="snippet-public"
        formControlName="public"
        value="false"
      ></p-checkbox>
      <label for="snippet-public" class="form__label">Public</label>
    </div>
  </form>
</section>
