@if (user$ | async; as user) {
  <section class="profile">
    <div class="profile__info info">
      <h2 class="info__username">{{ user.username }}</h2>
    </div>
    <div class="profile__content content">
      <p-tabMenu
        [model]="tabItems"
        [scrollable]="true"
        [activeItem]="activeItem"
        class="content__tab-menu"
        (activeItemChange)="onActiveItemChange($event)"
      >
      </p-tabMenu>
    </div>
  </section>
} @else {
  <div>User doesn't exist</div>
}
