<div class="snippets">
  @if (snippets()?.length) {
    @for (snippet of snippets(); track snippet.uid) {
      <app-snippet-card [snippet]="snippet" class="snippet"></app-snippet-card>
    }
  } @else {
    @if (loading()) {
      <p-skeleton height="115px"></p-skeleton>
      <p-skeleton height="115px"></p-skeleton>
      <p-skeleton height="115px"></p-skeleton>
    } @else {
      <div class="snippets__no-user">
        <span>There are no snippets.</span>
      </div>
    }
  }
</div>
