@if (snippets$ | async; as snippets) {
  <h2>User snippets</h2>

  <p-divider></p-divider>

  <div class="snippets">
    @if (snippets.length > 0) {
      @for (snippet of snippets; track snippet.uid) {
        <app-snippet-card
          [snippet]="snippet"
          class="snippet"
        ></app-snippet-card>
      }
    } @else {
      There are no snippets.
    }
  </div>
}
